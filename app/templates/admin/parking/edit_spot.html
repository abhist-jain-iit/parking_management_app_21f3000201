{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <a href="{{ url_for('admin.list_spots') }}" class="btn btn-secondary mb-3">Back to Spots</a>
  <h2>Edit Parking Spot</h2>
  <form method="post">
    <div class="form-group mb-3">
      <label for="spot_number">Spot Number</label>
      <input type="text" class="form-control" name="spot_number" id="spot_number" value="{{ spot.spot_number }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('admin.list_spots') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
