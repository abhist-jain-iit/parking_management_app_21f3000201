{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="jumbotron text-center">
    <h1 class="display-4">Welcome to the Parking Management App</h1>
    <p class="lead">Easily manage parking lots, spots, and reservations for 4-wheelers.</p>
    <hr class="my-4">
    <div class="mb-3">
      <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-2">User Login</a>
      <a href="{{ url_for('auth.signup') }}" class="btn btn-success btn-lg me-2">Sign Up</a>
      <a href="{{ url_for('auth.admin_login') }}" class="btn btn-danger btn-lg">Admin Login</a>
    </div>
  </div>
</div>
{% endblock %}
